<style>
    .slides {
        height: 100%;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }

    .slide img {
        display: block;
        margin: auto;
    }
    
    .group-1 .image {
        width: 100%;
    }

    .group-2 .image {
        width: 50%;
    }

    .group-3 .image {
        width: 33%;
    }

    .group-4 .image {
        width: 25%;
    }    

    .controls {
        color: #fff;
        clear: both;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .navigation a {
        position: absolute;
        top: 50%;
        margin-top: -0.5em;
        display: inline-block;
        padding: 0.5em;
        background: #fff;
        background: rgba(255, 255, 255, .6);
        cursor: pointer;
    }

    .navigation .prev {
        left: 0;
    }

    .navigation .next {
        right: 0;
    }

    .pagination {
        position: absolute;
        bottom: 0.5em;
        left: 0;
        right: 0;
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 0.8em;
    }

    .dot {
        cursor: pointer;
        height: 20px;
        width: 20px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .widgetContainer>.active,
    .dot:hover {
        background-color: #717171;
    }
</style>



<div class="slides group-{{group}}">
        
    <div ng-repeat="slide in slides">
        <div ng-show="isCurrent($index)" class="slide">
            <div ng-repeat="item in slide" class="image">
                <h3>{{item.title}}</h3>
                <img style="max-height:{{item.height}}px" ng-src="{{item.image}}" />
            </div>
        </div>
    </div>
    <div class="controls">
        <div class="navigation" ng-show="slides.length > 1">
            <a ng-click="prev()" class="prev">
                <i class="fa fa-angle-left fa-3x"></i>
            </a>
            <a ng-click="next()" class="next">
                <i class="fa fa-angle-right fa-3x"></i>
            </a>
        </div>
        <div class="pagination" ng-show="slides.length > 1">
            <span class="dot" ng-repeat="slide in slides" ng-click="setCurrent($index)"
                ng-class="$index == 0 ? 'active' : ''"></span>
        </div>
    </div>
</div>
