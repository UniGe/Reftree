<div class="angularstrap">
    <ng-form name="$form" ng-show="showForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="formOptions" ng-class="{'k-widget k-header k-floatwrap k-tabstrip-top': options.kendoStyle && !options.hideTabs}"></ng-form>
    <p ng-if="isFormLoading" class="text-center" style="padding: 20px;"><i class="fa fa-spinner fa-spin fa-5x"></i></p>
</div>
