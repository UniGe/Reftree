<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-repeat="(typeName, type) in actionTypes" class="btn-group navbar-btn" style="margin-right:1%; margin-bottom:1%;">
        <button type="button" style="padding: 5px 10px; border-top-left-radius: 8px;border-bottom-left-radius: 8px;" class="btn btn-success">{{typeName}}</button>
        <button type="button" style="padding: 5px 10px; border-top-right-radius: 8px;border-bottom-right-radius: 8px;" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu scrollable-menu-r3" role="menu">
            <li class="dropdown-item pointer" ng-repeat="(actionIdx, action) in type" ng-click="dispatch(action, $event)">
                <a class="k-button k-button-icontext k-secondary">
                    <span class="k-icon k-update"></span>{{action.actionDescription}}
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
