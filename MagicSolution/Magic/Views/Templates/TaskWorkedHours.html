<form name="form" ng-submit="twh.save(form)">
    <style scoped>
        .modal-body {
            background-color: white;
        }
    </style>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">{{ twh.taskDescription }}</h4>
    </div>
    <div id="contentofmodal" class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <label>{{twh.translate("giorno")}}</label>
                <input require id="dtPicker" kendo-date-picker
                       k-ng-model="twh.DateFrom" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>{{twh.translate("start")}}</label>
                <input required id="fromTimePicker" kendo-time-picker
                       ng-model ="twh.hourFromString"
                       k-ng-model="twh.hourFrom"
                       k-on-change="twh.fromChanged()"
                       />
            </div>
            <div class="col-md-6">
                <label>{{twh.translate("end")}}</label>
                <input required id="toTimePicker" kendo-time-picker
                       ng-model="twh.hourToString"
                       k-min="twh.minDate"
                       k-ng-model="twh.hourTo" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>{{twh.translate("note")}}</label>
                <textarea rows="5" ng-model="twh.Note" style="width:100%;"/>
            </div>
         </div>
        <div class="row">
            <div class="col-md-6">
                <label>{{twh.translate("chiudibutton")}}</label>
                <input type="checkbox" ng-model="twh.Close" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>{{twh.translate("bill")}}</label>
                <input type="checkbox" ng-model="twh.Bill" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="executesave" class="btn btn-primary" aria-label="save">
            {{ twh.translate('save') }}
        </button>
    </div>
</form>
