<table class="table table-striped" style="table-layout: fixed; margin-bottom: 0">
    <thead>
        <tr>
            <td style="width: 20%" ng-bind="lang.name"></td>
            <td style="width: 20%" ng-bind="lang.surname"></td>
            <td style="width: 20%" ng-bind="lang.birthdate"></td>
            <td style="width: 20%" ng-bind="lang.birthLocation"></td>
            <td style="width: 20%" ng-if="selectLabel || copy"></td>
        </tr>
    </thead>
</table>
<div style="max-height:250px; overflow-y:auto;">
    <table class="table table-striped" style="table-layout: fixed;">
        <tr ng-if="!data.length" class="text-center"><td style="width: 100%" ng-bind="lang.empty"></td></tr>
        <tr ng-repeat="child in data track by child.ANAGRA_ID" ng-class="checkAge(child)">
            <td style="width: 20%" ng-bind="child.ANAGRA_NOME"></td>
            <td style="width: 20%" ng-bind="child.ANAGRA_COGNOME"></td>
            <td style="width: 20%" ng-bind="child.ANAGRA_DATA_NASCITA | date:'shortDate'"></td>
            <td style="width: 20%" ng-bind="child.T_COMUNI_NASCITA_DESCRIZIONE"></td>
            <td style="width: 20%; text-align: right;">
                <div class="btn btn-default btn-xs" ng-if="copy" ng-bind="copy.lang.copy" ng-click="paste(child)"></div>
                <div class="btn btn-default btn-xs" ng-if="selectLabel" ng-bind="selectLabel" ng-click="select(child)"></div>
            </td>
        </tr>
    </table>
</div>
