<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dxf viewer</title>
    <script src="/Magic/DevExtreme/Lib/js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script>window.culture = "it-it"</script>
    <!--{header}-->
</head>
<body>
    <div style="height: 95vh; width: 95vw" id="controller" ng-controller="dxfController as d">
        <dxf-viewer
            file-name="d.name"
            fill-polylines="d.polylines"
            mode="webgl"
        >
        </dxf-viewer>
    </div>
    <script>
        var largeSpinnerHTML = '<p class="text-center" style="padding: 20px;"><i class="fa fa-spinner fa-spin fa-5x"></i></p>';
        var mediumSpinnerHTML = '<p class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i></p>';
        var smallSpinnerHTML = '<p class="text-center"><i class="fa fa-spinner fa-spin"></i></p>';
        require(
            [
                "angular"
                , "angular-dxf-viewer"
            ]
            , function (angular) {
                angular
                    .module("dxf", ["dxfViewer"])
                    .controller(
                        "dxfController"
                        ,
                    [
                        function () {
                            var self = this;
                            var file = window.dxfViewerInfo.files[0];
                            self.name = file.name;
                            self.polylines = file.polylines;
                        }
                    ]
                    );

                angular.bootstrap($('#controller')[0], ["dxf"]);
            }
        );
    </script>
</body>
</html>
