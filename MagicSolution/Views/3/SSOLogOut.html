<script>
    window.SAMLSSOLoginEndpoints = {
        inail: "/api/cei/inaillogin",
        roma_capitale: "/api/cei/rcAuthLogin"
    };
    // Function to get query string parameters
    function getQueryStringParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }


    // Getting the 'a' parameter from URL
    var aParam = getQueryStringParameter('a');

    // Check if the parameter exists in your SAMLSSOLoginEndpoints object
    if (aParam
        && typeof window.SAMLSSOLoginEndpoints == "object"
        && window.SAMLSSOLoginEndpoints.hasOwnProperty(aParam)) {
        // Create a new link element
        var link = document.createElement('a');
        link.href = window.SAMLSSOLoginEndpoints[aParam];
        link.textContent = 'Clicca qui per rieffettuare l\'accesso';

        // Append the link to your desired location in the HTML
        // For example, appending it to the 'error-template' div
        var errorTemplateDiv = document.querySelector('.error-template');
        if (errorTemplateDiv) {
            errorTemplateDiv.appendChild(link);
        }
    }
</script>
