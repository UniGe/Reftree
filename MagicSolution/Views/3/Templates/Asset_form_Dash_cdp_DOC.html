<style media="screen" type="text/css">
    .carousel {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 400px;
        perspective: 500px;
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
    }

    .carousel.carousel-slider {
        top: 0;
        left: 0;
        height: 0;
    }

    .carousel.carousel-slider .carousel-fixed-item {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 20px;
        z-index: 1;
    }

    .carousel.carousel-slider .carousel-fixed-item.with-indicators {
        bottom: 68px;
    }

    .carousel.carousel-slider .carousel-item {
        width: 100%;
        height: 100%;
        min-height: 400px;
        position: absolute;
        top: 0;
        left: 0;
    }

    .carousel.carousel-slider .carousel-item h2 {
        font-size: 24px;
        font-weight: 500;
        line-height: 32px;
    }

    .carousel.carousel-slider .carousel-item p {
        font-size: 15px;
    }

    .carousel .carousel-item {
        display: none;
        width: 200px;
        height: 400px;
        position: absolute;
        top: 0;
        left: 0;
    }

    .carousel .carousel-item img {
        width: 100%;
    }

    .carousel .indicators {
        position: absolute;
        text-align: center;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
    }

    .carousel .indicators .indicator-item {
        display: inline-block;
        position: relative;
        cursor: pointer;
        height: 8px;
        width: 8px;
        margin: 24px 4px;
        background-color: rgba(255, 255, 255, 0.5);
        transition: background-color .3s;
        border-radius: 50%;
    }

    .carousel .indicators .indicator-item.active {
        background-color: #fff;
    }

    .materialboxed {
        display: block;
        cursor: zoom-in;
        position: relative;
        transition: opacity .4s;
    }

    .materialboxed:hover {
        will-change: left, top, width, height;
    }

    .materialboxed:hover:not(.active) {
        opacity: .8;
    }

    .materialboxed.active {
        cursor: zoom-out;
    }

    #materialbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #292929;
        z-index: 1000;
        will-change: opacity;
    }

    .materialbox-caption {
        position: fixed;
        display: none;
        color: #fff;
        line-height: 50px;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 0% 15%;
        height: 50px;
        z-index: 1000;
        -webkit-font-smoothing: antialiased;
    }
</style>

<script>

    $("#wndmodalContainer").addClass("modal-wide");
    var data = $("#appcontainer").data("customItemInfo");
    $("#thebeautifulmap").append('<div><iframe width="600" height="150" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCcOKGhVcgm8EIErOotXKvPaI41oHEb2HM&q=' + data.AS_ASSET_ADDRESS + '" ></iframe></div><div><iframe width="600" height="150" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyCcOKGhVcgm8EIErOotXKvPaI41oHEb2HM&location=' + data.latitude + ',' + data.longitude + '&heading=210&pitch=10&fov=35" ></iframe></div>');
    //carosello immagini...
    var $content = $("#mf_carousel");
    //must be on first tab...
    requireConfigAndMore(["MagicSDK"], function (MF) {
        MF.api.get({
            table: "core.AS_V_ASSET_IMG_GALLERY",
            where: "AS_ASSET_ID = " + data.AS_ASSET_ID
        }).then(function (res1) {
            if (res1.length) {
                var docids = [];
                $.each(res1, function (index, value) {
                    if (docids.indexOf(value.DO_DOCUME_ID) == -1)
                        docids.push(value.DO_DOCUME_ID)
                });
                $.get("/api/Documentale/GetDocumentPaths?documentIDs=" + docids.join())
                    .then(function (res) {
                        if (res) {
                            res = JSON.parse(res);
                            if (res.length) {
                                var imgs = [];
                                $.each(res1, function (j, v) {
                                    if (j < 10) {
                                        $.each(res, function (k, val) {
                                            if (val.DO_DOCUME_ID == v.DO_DOCUME_ID)
                                                path = val.path;
                                        });
                                        imgs.push({
                                            src: "/api/MAGIC_SAVEFILE/GetFile?path=" + path + "\\" + JSON.parse(v.DO_DOCVER_LINK_FILE)[0].name, height: "350px"
                                        });
                                    }
                                });
                                MaterializeAddCarouselTo$el($content, "asset-gallery", imgs);
                            }
                            else

                                $content.html();

                        }


                    });
            }
            else
                // remove crousel ...
                $("#mf_carousel").remove();
        });

    });

    function MaterializeAddCarouselTo$el($el, carouselID, arrayOfImgObjects) {
        $el.html(largeSpinnerHTML);
        return $.get("/Views/3/Templates/Materialize-carousel.html")
            .then(function (HTML) {
                HTML = HTML.format(carouselID);
                var itemsHTML = "",
                    indicatorsHTML = "",
                    style = "";
                $.each(arrayOfImgObjects, function (k, v) {
                    style = "";
                    if (v.width != undefined) {
                        style += 'width:' + v.width + ' !important;';
                    }
                    if (v.height != undefined) {
                        style += 'height:' + v.height + ' !important';
                    }
                    itemsHTML += '<a class="carousel-item" href="' + v.src + '" target="_blank"><img src="' + v.src + '"></a>'
                    //itemsHTML +=   '<a class="carousel-item" ><img class="materialboxed" src="' + v.src + '"></a>'
                });

                var $html = $(HTML);

                $el.html($html);
                $("#at123").append(itemsHTML);


                //inizializzo il componente caricando prima il js

                $.getScript('Views/3/Js/carousel.js', function () {
                    $(document).ready(function () {
                        $('.carousel').carousel({ padding: 80, shift: 10 });
                    });
                })



            });
    }
</script>
