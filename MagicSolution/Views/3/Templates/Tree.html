    .nobr {
        white-space: nowrap;
    }

    .tree-view-wrapper, .tree-view-wrapper ul {
        list-style: none;
    }

    .show-hide, .edit {
        cursor: pointer;
    }

    .tree-checkbox {
        margin: 6px !important;
    }

    .edit {
        /*margin-right: 6px !important;*/
        padding-left: 10px;
        font-size: 12px;
    }

        .edit i {
            color: #D77105;
            font-size: 12px;
        }

        display: none;
    }

    .show {
        display: block;
    }

        float: left;

    }

<div id="containerModalR3">
    <div style="height: 36px; padding: 2px; padding-right: 18px;">
        <a style="margin:3px;" ng-show="!!t.dwgConfig" class="k-button pull-right" title="Refresh" data-role="tooltip" href="javascript:void(0)" ng-click="t.refreshTree()"><span class="k-icon k-i-refresh"></span></a>
        <a style="margin:3px;" ng-show="!!t.dwgConfig" class="k-button pull-right" title="2D viewer html" data-role="tooltip" href="javascript:void(0)" ng-click="t.openViewCad()"><span class="fa fa-building"></span></a>
        <a style="margin:3px;" class="k-button pull-right" data-role="tooltip" href="javascript:void(0)" ng-click="t.openMaps()"><span class="fa fa-globe"></span></a>
        <!--<a class="k-button pull-right" title="Action" data-role="tooltip" href="javascript:void(0)" ng-click="t.refreshDetail()"><span class="glyphicon glyphicon-th-list"></span></a>-->
    </div>

    <div class="panel-group_r3" id="group-filtri-1">
        <div class="panel panel-primary_r3" id="primary-filtri-1">
            <div class="panel-heading_r3" id="heading-filtri-1">
                <div style"padding-top: 2px">
                    <!--<a  class="k-button pull-right"  data-role="tooltip" href="javascript:void(0)" ng-click="t.bMapsVisible=!t.bMapsVisible"><span class="fa fa-globe"></span></a>-->
                </div>
                <!--<div style"padding-top: 2px" >
                                   <a  class="k-button pull-right"  data-role="tooltip" href="javascript:void(0)" ng-click="t.bTreeVisible=!t.bTreeVisible"><span class="fa fa-globe"></span></a>
                              </div>-->
                <h3 class="panel-title_r3" id="title-filtri-1">
                    <a data-toggle="collapse" data-parent="#Group2" href="#collapse-filtri-1">
                        <i class="more-less more-less-r3 glyphicon glyphicon-minus"></i>
                        <strong>Filtri</strong>
                    </a>
                </h3>
            </div>
            <div id="collapse-filtri-1" class="panel-collapse in">
                <div class="panel-body">
                    <div class="row">
                        <magic-grid ng-show="false" gridname="{{t.dwgConfig.gridName}}" filter="t.filterGridDwg"></magic-grid>
                    </div>
                    <div class="row">
                        <div ng-show="t.bTreeVisible" id="treeRefTree" class="scrollable-tree-r3" class="treeview-r3-container" data-always-visible="1" data-rail-visible="0">
                            <!-- <tree-view-r3 search="t.findFilter()" change="t.onCheckChange(node)" selected-node="t.selectedNode" id="treeAsset" click="t.onTreeClick(node)" b-filter-tree="true" model="t.treeDataSp" model-drop="t.filterDropDown" source="$parent.$parent.t.treeDataSp"></tree-view-r3>-->
                        </div>
                        <div ng-show="t.bMapsVisible" id="modal-body" style="height:350px;">
                            <easy-map map-options="{zoom:20}" markers="t.mapMarkers"></easy-map>
                        </div>

                        <!--<div ng-class="t.bMapsVisible ? 'col-md-6' : 'col-md-12'">
                           <br>

                        </div>
                        <div ng-class="t.bTreeVisible ? 'col-md-6' : 'col-md-12'">
                           <br>

                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />

    <div class="panel-group_r3" id="group-filtri">
        <div class="panel panel-primary_r3" id="primary-filtri">
            <div class="panel-heading_r3" id="heading-filtri">
                <h3 class="panel-title_r3" id="title-filtri">
                    <a data-toggle="collapse" data-parent="#Group2" href="#collapse-filtri">
                        <i class="more-less more-less-r3 glyphicon glyphicon-minus"></i>
                        <b>{{t.selectedNode.TREE_LABEL}}</b>
                    </a>
                </h3>
            </div>
            <div id="collapse-filtri" class="panel-collapse in">
                <div class="panel-body">
                    <div class="row" ng-show="false">
                        <div class="col-md-12">
                            <!--<magic-grid gridname="AS_US_VI_ROOM_ANAL_CAD" filterpk="HANDLE" filter="gdv.initFilterGrid"></magic-grid>-->
                            <magic-grid ng-if="t.initFilterGridAction" gridname="{{t.actionGrid}}" filter="t.initFilterGridAction" gridoptionsextension="{dataBound: t.onDataBoundGridAction}"></magic-grid>
                            <!--<magic-grid ng-show="true" gridname="{{t.actionGrid}}" filter="t.initFilterGridAction"></magic-grid>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <div ng-if="t.actionShow" name="divAction"></div>
                            <br>
                            <div id="templateFormContainer" ng-init="t.init">
                            </div>
                            <div id="editPageIframe" ng-show="t.iframeVisible">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />



</div>

<div id="default-tree"></div>
