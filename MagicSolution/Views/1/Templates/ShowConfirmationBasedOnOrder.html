<div id="scc_wndmodalContainer" ng-init="scboo.showModal()" class="modal fade" aria-hidden="true" style="display: none;">

	<div class="modal-dialog">
		<div class="modal-content">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">{{scboo.Title}}</h4>
                </div>
                <div id="qb_contentofmodal" class="modal-body">
                    <div class="row">
                        {{scboo.DescriptionText}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="qb_executesave" class="btn btn-primary" aria-label="save" ng-click="scboo.save()">
                        Si
                    </button>
                    <button id="qb_executeundo" class="btn btn-primary" aria-label="undo" ng-click="scboo.undo()">
                        No
                    </button>
                </div>
            </div>
		</div>
	</div>
</div>
