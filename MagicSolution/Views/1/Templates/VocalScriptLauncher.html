<form name="form" ng-submit="vsl.save(form)">
	<style scoped>
		.modal-body {
			background-color: white;
		}

		.nav-tabs {
			background-color: whitesmoke;
		}
	</style>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h4 class="modal-title">Vocal order script</h4>
	</div>
	<div id="contentofmodal" class="modal-body">
		<div class="row">
			<div class="tab-pane ng-scope active">
				<div class="schema-form-section row">
					<span class="col-md-1"></span>
					<div class="schema-form-section col-md-5">
						<div class="form-group schema-form-text  has-feedback">
							<label class="control-label" for="VO_Code">Codice Vocal Order *</label>
							<input type="text" step="any" sf-changed="form" placeholder="" class="form-control " id="VO_Code" ng-model="vsl.VO_Code" name="VO_Code" aria-describedby="VO_CodeStatus">
						</div>
					</div>
					<div class="schema-form-section col-md-5">
						<div class="form-group schema-form-text  has-feedback">
							<label class="control-label " for="VO_ConsensesCode">Codice vocal order consenso</label>
							<input type="text" step="any" sf-changed="form" placeholder="" class="form-control " id="VO_ConsensesCode" ng-model="vsl.VO_ConsensesCode" name="VO_ConsensesCode" aria-describedby="VO_ConsensesCodeStatus">
						</div>
					</div>
					<span class="col-md-1"></span>
				</div>
				<div class="schema-form-section row" ng-if="vsl.isBOGrid ">
					<span class="col-md-1"></span>
					<div class="schema-form-section col-md-5">
						<div class="form-group schema-form-text  has-feedback">
							<label class="control-label" for="VO_Check">Vocal check</label>
							<input type="text" step="any" sf-changed="form" placeholder="" class="form-control " id="vo_check" ng-model="vsl.VO_Check" name="VO_Check" aria-describedby="VO_CodeStatus">
						</div>
					</div>
				</div>
				<div class="schema-form-section row" ng-if="vsl.isBOGrid && vsl.isVodafone()">
					<span class="col-md-1"></span>
					<div class="schema-form-section col-md-5">
						<div class="form-group schema-form-text  has-feedback">
							<label class="control-label" for="IDOrderVola">ID Order Vola</label>
							<input type="text" step="any" sf-changed="form" placeholder="" class="form-control " id="vo_check" ng-model="vsl.IDOrderVola" name="IDOrderVola" aria-describedby="IDOrderVola">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a id="GenerateScript" ng-href="{{vsl.extVOscriptUrl}}" class="btn btn-primary" aria-label="generateScript" target="_blank">
			Genera script
		</a>
		<a id="GenerateScript-cons" ng-href="{{vsl.extVOscriptConsenseUrl}}" class="btn btn-primary" aria-label="generateScript" target="_blank">
			Genera script consensi
		</a>
		<a id="GenerateScript-bo" ng-href="{{vsl.extVOscriptBOUrl}}" class="btn btn-primary" aria-label="generateScript" target="_blank">
			Genera script BO
		</a>
		<button id="executesave" class="btn btn-primary" aria-label="save">
			Salva
		</button>
	</div>
</form>
